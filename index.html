<!doctype html>
<html> 
    <head>
        <title>Example: 2-2</title>
    </head>
    <body>
        <b>볼드는 일반적으로 강조하고 싶은 것</b><br>
        <strong>스트롱은 중요, 경고, 긴급의 표시</strong><br>
        <i>기울임꼴, 주위와 구분해야 할 때 쓰인다</i><br>
        <em>주위와 비교했을 때 강조를 해야할 때 em, 단순 기울임꼴이 필요하면 CSS의 "font=style:italic;"쓰자</em><br>
        <mark>문장에 형광팬 그어놓은 듯한 mark 하이라이트</mark><br>
        <small>small text</small><br>
        <cite>https://heinafantasy.com/149</cite>
        <p>
            <del>deleted text</del><br>
        </p>
        <ins>inserted text</ins><br>
        This is <sup>superscript text</sup><br>
        This is <sub>subscript text</sub>
    </body>
</html>
